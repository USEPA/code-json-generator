name: Update code.json inventory file

on:
  pull_request:
    branches:
      - '*'

  push:
    branches:
      - '*'

  schedule:
    # Run every 9 minutes for testing.
    - cron: '*/9 * * * *'

jobs:
  build:
    name: Build
    runs-on: "ubuntu-latest"
   
    steps:
      - name: Check out code
        uses: actions/checkout@v2
  
  run:
    name: Run, Commit & Push
    runs-on: "ubuntu-latest"
    needs: build
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run code json generator
        run: chmod +x ./bin/run-codejsongenerator && echo "Run code json generator"
      
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.COMMIT_PUSH }}

  
